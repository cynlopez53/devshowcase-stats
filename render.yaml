services:
  - type: web
    name: devshowcase-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: starter
    branch: main
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: GUMROAD_API_KEY
        sync: false
